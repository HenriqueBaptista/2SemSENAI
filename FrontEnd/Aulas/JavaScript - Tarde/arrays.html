<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>

    <script>
        // Arrays no JavaScript
        let noArraiPodeString_NumerosEBooleanos_Exemplo = ['Henrique', 123, true, 1.23];
        console.log(noArraiPodeString_NumerosEBooleanos_Exemplo)

        let frutas = ['banana', 'mam√£o', 'uva'];
        frutas.push('seringuela');
        frutas.push('amora');
        console.log(frutas)

        frutas.sort(); // Ordena os elementos do array

        for (let index = 0; index < frutas.length; index++) {
            console.log(`Fruta: ${index + 1}: ${frutas[index]}`);
        }

        frutas.forEach(function (f, i) {
            console.log(`Fruta ${i + 1}: ${f}`);
        })


    </script>
</body>

</html>
