<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introdução ao JavaScript</h1>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br>
        <br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
        <br>
        <br>


        <button onclick="alert('Boa tarde')">Boa tarde</button>
        <button onclick="saudar()">Saudar</button>
    </form>

    <script>
        function saudar() {
            event.preventDefault();

            let nome = document.getElementById("nome");
            let sobrenome = document.getElementById("sobrenome");

            if ((nome.value == "") || (sobrenome.value == "")) {
                alert("Digite o nome e o sobrenome primwiro!")
            }
            else {
                alert(`Boa tarde, ${nome.value} ${sobrenome.value}!`)
            }

            console.log(nome.placeholder);
            console.log(nome.value)
            console.log(sobrenome.placeholder)
            console.log(sobrenome.value)
        }
    </script>
</body>

</html>
